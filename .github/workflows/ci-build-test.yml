name: CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-18.04, macOS-10.14]
        release: [V06-01-01, trunk]

    steps:
    - uses: actions/checkout@v1
    - name: "Checkout and build icecube-simulation framework"
      run: curl https://raw.githubusercontent.com/fiedl/icecube-simulation-install/master/install.sh | sudo -E bash -v -e
      env:
        RELEASE: ${{ matrix.release }}
        PLATFORM: ${{ matrix.platform }}
        SVN: ${{ secrets.SVN }}
        SVN_ICECUBE_USERNAME: icecube
        SVN_ICECUBE_PASSWORD: ${{ secrets.SVN_ICECUBE_PASSWORD }}
    - name: Build icecube-simulation with monopole-generator
      run: bash -v -e ./install.sh
      env:
        BUILD_STEP: MONOPOLE_GENERATOR_BUILD
        SVN: ${{ secrets.SVN }}
        SVN_ICECUBE_USERNAME: icecube
        SVN_ICECUBE_PASSWORD: ${{ secrets.SVN_ICECUBE_PASSWORD }}
        RELEASE: ${{ matrix.release }}
    - name: Build test binaries
      run: bash -v -e ./install.sh
      env:
        BUILD_STEP: BUILD_TEST_BINS
        RELEASE: ${{ matrix.release }}
    - name: Run monopole-generator tests
      run: bash -v -e ./install.sh
      env:
        BUILD_STEP: MONOPOLE_GENERATOR_TESTS
        RELEASE: ${{ matrix.release }}
